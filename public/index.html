<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <!-- Cambiar rutas absolutas a relativas -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./header.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Tienda en linea LPM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Contenedor para insertar el header -->
    <div id="header-container"></div>

    <!-- HERO SECTION -->
    <section class="hero-section" id="inicio">
        <img src="./src/img/fondo.png" alt="Fondo portada" class="hero-image" />
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Tu tienda en línea</h1>
            <p class="hero-subtitle">Descubre tus gustos en nuestro catálogo | ¡Bueno, bonito y barato!</p>
            <a href="#productos" class="btn-primary">Ver ropa</a>
        </div>
    </section>

    <!-- FILTER BAR NUEVO -->
    <section class="filter-bar">
        <div class="filter-group">
            <p class="filter-title">Filtros</p>
            <div class="filters-container">
                <!-- Tus filtros existentes aquí -->
            </div>
            <button class="btn-clear-filters" aria-label="Limpiar filtros">
                <i class="fas fa-times-circle"></i> Limpiar filtros
            </button>
        </div>
    </section>

    <!-- PRODUCTS SECTION -->
    <main>
        <section class="products-section" id="productos">
            <div class="section-header">
                <h2 class="section-title">Prendas destacadas</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" aria-pressed="true" aria-label="Vista en cuadrícula">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list" aria-pressed="false" aria-label="Vista en lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </main>

    <!-- SCRIPTS -->
    <!-- Cargar el header primero -->
    <script src="./header-loader.js"></script>
    <!-- Tu script principal de productos -->
    <script type="module" src="./main.js" defer></script>
</body>
</html>
