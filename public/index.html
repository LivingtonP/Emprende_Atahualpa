<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./modalCarrito.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Tienda en línea LPM</title>
</head>
<body>
    <!-- Contenedor para cargar header dinámicamente -->
    <div id="header-container"></div>

    <!-- HERO SECTION -->
    <section class="hero-section" id="inicio">
        <img src="./src/img/fondo.png" alt="Fondo portada" class="hero-image">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Tu tienda en línea</h1>
            <p class="hero-subtitle">Descubre tus gustos en nuestro catálogo | ¡Bueno, bonito y barato!</p>
            <a href="#productos" class="btn-primary">Ver ropa</a>
        </div>
    </section>

    <!-- PRODUCTS SECTION -->
    <main>
        <section class="products-section" id="productos">
            <div class="section-header">
                <h2 class="section-title">Prendas destacadas</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" aria-pressed="true" aria-label="Vista en cuadrícula">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list" aria-pressed="false" aria-label="Vista en lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </section>
    </main>

    <!-- Modal del carrito -->
    <div id="modalCarrito" class="modal-carrito">
        <div class="modal-carrito-content">
            <span class="modal-close">&times;</span>
            <div id="modalCarritoBody"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./main.js" defer></script>
    <script type="module" src="./menu.js" defer></script>
    <script type="module" src="./carrito_mostrar.js" defer></script>

    
</body>
</html>
