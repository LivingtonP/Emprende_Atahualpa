<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en l칤nea LPM</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/34/34627.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./modalCarrito.css">
    <link rel="stylesheet" href="./notificaciones.css">
    <link rel="stylesheet" href="./estados-carga.css">
</head>
<body>
    <!-- Contenedor para cargar header din치micamente -->
    <div id="header-container"></div>

    <!-- HERO SECTION -->
    <section class="hero-section" id="inicio">
        <img src="./src/img/fondo.png" alt="Fondo portada" class="hero-image">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Tu tienda en l칤nea</h1>
            <p class="hero-subtitle">Descubre tus gustos en nuestro cat치logo | 춰Bueno, bonito y barato!</p>
            <a href="#productos" class="btn-primary">Ver ropa</a>
        </div>
    </section>

    <!-- PRODUCTS SECTION -->
    <main>
        <section class="products-section" id="productos">
            <div class="section-header">
                <h2 class="section-title">Prendas destacadas</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" aria-pressed="true" aria-label="Vista en cuadr칤cula">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn" data-view="list" aria-pressed="false" aria-label="Vista en lista">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Loading inicial -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Cargando productos...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal del carrito -->
    <div id="modalCarrito" class="modal-carrito">
        <div class="modal-carrito-content">
            <span class="modal-close">&times;</span>
            <h2>游 Tu carrito</h2>
            <div id="modalCarritoBody"></div>
        </div>
    </div>

    <!-- Modal de Confirmaci칩n -->
    <div id="modalConfirmacion" class="modal-confirmacion">
        <div class="modal-confirmacion-content">
            <h3 id="modalConfirmacionTitulo">Confirmar acci칩n</h3>
            <p id="modalConfirmacionMensaje"></p>
            <div class="modal-confirmacion-footer">
                <button id="modalCancelarBtn">Cancelar</button>
                <button id="modalAceptarBtn">Aceptar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor de notificaciones -->
    <div id="notifications-container" class="notifications-container"></div>

    <!-- Firebase CDN - ORDEN CORRECTO -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <!-- Scripts principales - ORDEN CORRECTO -->
    <!-- 1. Primero el sistema de men칰 (reemplaza menu.js) -->
    <script src="./menu.js"></script>
    
    <!-- 2. Luego los productos -->
    <script src="./productos.js"></script>
    <script src="./stock-manager.js"></script>
    
    <!-- 3. Funciones del carrito -->
    <script src="./FuncionCarrito.js"></script>
    <script src="./carrito_mostrar.js"></script>
    
    <!-- 4. Finalmente main.js -->
    <script src="./main.js"></script>
</body>
</html>
